<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 2 - Navigator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Hoja Estilo personalizada-->
    <link rel="StyleSheet" href="estilo.css" type="text/css" media="screen">

    <!--Tipografía-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300;1,700&display=swap" rel="stylesheet">

    
</head>
<body class="cuerpo">
    

    <div class="container" id="contenido">

        <!--INICIO Titulo-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-md-12">
                        <h1 class="display-4 fuentePersonalizadaTitulo">Datos de Navegador</h1><br>
                    </div>
              </div>
            </div>
        </div>
        <!--Fin-->

        <hr>

        <!--INICIO Obtener datos-->
        <div class="container fuentePersonalizadaTexto">
            <div class="row">
                <div class="col-12">
                    <button  class=" text-center btn btn-warning" onclick="obtieneDatos()">Obtener datos del navegador</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <br>
                    <div class="card" style="width: 1100px">
                        <div class="card-header">
                          
                        </div>
                        <ul id="navegador" class="list-group list-group-flush">

                            <table class="table table-hover">
                                <tr>
                                    <td>
                                        <img src="../imagenes/browser.png" style="width: 100px;" alt="Logo">
                                    </td>
                                    <td>
                                        <li class="list-group-item"></li>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <img src="../imagenes/version.png" style="width: 100px;" alt="Logo">
                                    </td>
                                    <td>
                                        <li class="list-group-item"></li>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <img src="../imagenes/red.png" style="width: 100px;" alt="Logo">
                                    </td>
                                    <td>
                                        <li class="list-group-item"></li>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <img src="../imagenes/plataform.png" style="width: 100px;" alt="Logo">
                                    </td>
                                    <td>
                                        <li class="list-group-item"></li>
                                    </td>
                                </tr>
                            </table>
                        </ul>
                    </div>
                </div>

            </div>
        </div><br>
        <!--Fin-->


        <!--INICIO Pie de Pagina-->
        <div class="container-fluid bg-dark text-white piePagina">
          
            <div class="col-12 py-3 px-2">
                <label>Ingeniería en Software y Sistemas Computacionales</label><br>
                <label>Diana Bojorquez Soto (70624)</label>
            </div>
        </div><br>
        <!--Fin-->






    </div>

    <script>

        var navegador = document.getElementById("navegador")

        var datos = navegador.getElementsByTagName("li")

        function obtieneDatos(){

            datos[0].innerHTML = "El nombre del navegador es: " + navigator.appCodeName
            datos[1].innerHTML = "Version del navegador es: " + navigator.appVersion
            datos[2].innerHTML = "Estatus de Internet: " + navigator.onLine
            datos[3].innerHTML = "Plataforma del navegador es: " + navigator.platform
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
