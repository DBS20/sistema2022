<body>
    
    <hr>
    <h1>Mapa</h1>
    <div class="container" id="mapa">
       

    </div>
    

    <!--SCRIPT-->

    <script>

        var coordenadas ={
            lat:0,
            lng:0
        }

        var propiedades = {
            center: coordenadas,
            zoom: 2
        
        }

        function obtieneMarcadores(){

            var markers = [
                {
                    name : "México",
                    longitude : "-90.1276",
                    latitude : "19.427"

                },
                {
                    name : "Brasil",
                    longitude : "-47.9292",
                    latitude : "-15.7801"

                },
                {
                    name : "España",
                    longitude : "-3.70327",
                    latitude : "40.4167"

                }

            ];

            return markers

        }

        function iniciMapa(){

            const map = new google.maps.Map(document.getElementById("mapa"), propiedades);
            const marcadores = obtieneMarcadores();

            var icono = {
                url : "https://img.icons8.com/external-icongeek26-flat-icongeek26/344/external-tacos-mexican-food-icongeek26-flat-icongeek26.png",
                scaledSize: new google.maps.Size(50,50),
                origin: new google.maps.Point(0,0),
                anchor: new google.maps.Point(0,0)
            }


            for(marcador of marcadores){
                    let marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                    icon: icono,
                    title: marcador.name
                });
            }

                
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciMapa" async defer></script>
