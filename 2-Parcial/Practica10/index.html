<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica10</title>

    <style>
        #map1,#map2,#map3,#map4,#map5,#map6,#map7{
            height: 340px;
            width: 100%;
        }

        body{
            margin: 0px;
            padding: 0px;
        }
    </style>

    <!--Hojas de Estilo Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Tipografía-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300;1,700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-12">
                <h1>Controladores Mapa</h1>
                <hr>
            </div>

            <div class="col-6">
                <h4 class="text-center">Mapa con controles estándar</h4>
                <div id="map1"></div>
            </div>

            <div class="col-6">
                <h4 class="text-center">Mapa sin controles</h4>
                <div id="map2"></div>
            </div>

            <div class="col-6">
                <h4 class="text-center">Mapa con Zoom desactivado</h4>
                <div id="map3"></div>
            </div>

            <div class="col-6">
                <h4 class="text-center">Mapa con controlOptions</h4>
                <div id="map4"></div>
            </div>

            <div class="col-6">
                <h4 class="text-center">Mapa con ControlPosition</h4>
                <div id="map5"></div>
            </div>

            <div class="col-6">
                <h4 class="text-center">Mapa con OnRestricting MapBounds</h4>
                <div id="map6"></div>
            </div>

            <div class="col-6">
                <h4 class="text-center">Mapa de 45° grados</h4>
                <div id="map7"></div>
            </div>
        </div>

    </div>
    
    <script>
        var iniciMapa = ()=>{

            var coordenadas = { lat: 21.152639, lng: -101.711598}

            //Mapa1
            var propiedades1 = {
                center: coordenadas,
                zoom: 12
            };
            var mapa1 = new google.maps.Map(document.getElementById('map1'),propiedades1);


            //Mapa2
            var propiedades2 = {
                center: coordenadas,
                zoom: 12,
                disableDefaultUI: true
            };
            var mapa2 = new google.maps.Map(document.getElementById('map2'),propiedades2);


            //Mapa3
            var propiedades3 = {
                center: coordenadas,
                zoom: 12,
                zoomControl: false,
                scaleControl: false
            };
            var mapa3 = new google.maps.Map(document.getElementById('map3'),propiedades3);

            //Mapa4
            var propiedades4 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl : true,
                mapTypeControlOptions :{
                    style : google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    mapTypeIds : ['roadmap','satellite','terrain']
                }
            };
            var mapa4 = new google.maps.Map(document.getElementById('map4'),propiedades4);


            //Mapa5
            var propiedades5 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions:{
                    style : google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position : google.maps.ControlPosition.TOP_CENTER,
                },
                zoomControl: true,
                zoomControlOptions:{
                    position: google.maps.ControlPosition.LEFT_CENTER
                },
                scaleControl : true,
                streetViewControl : true,
                streetViewControlOptions :{
                    position: google.maps.ControlPosition.LEFT_TOP
                },
                fullscreenControl: true
            };
            var mapa5 = new google.maps.Map(document.getElementById('map5'),propiedades5);


            //Mapa6
            var limites = { 
                north: 21.390039,
                south: 20.858414,
                west: -102.149631,
                east: -101.092990
            }
            var propiedades6 = {
                center: coordenadas,
                zoom: 12,
                restriction: {
                    latLngBounds: limites,
                    strictBounds: false
                }
            };
            var mapa6 = new google.maps.Map(document.getElementById('map6'),propiedades6);

            //Mapa7
            var propiedades7 = {
                center: coordenadas,
                zoom: 19,
                mapTypeId: "satellite"
          
            };
            var mapa7 = new google.maps.Map(document.getElementById('map7'),propiedades7);
            mapa7.setTilt(45)




        }

    </script>


    
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciMapa" async defer></script>
    
   





</body>
</html>
