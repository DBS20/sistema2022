<html lang="en">
<head>

    <link rel="StyleSheet" href="estilo.css" type="text/css" media="screen">

    <!--Hojas de Estilo Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body  class="cuerpo">
    <br>
    <div class="container" id="contenido">
        <!--Título-->
        <br>
        <div class="container-fluid contenedorTitulo">
            <div class="row">

                <div class="col-9" id="coltitulo">
                    <h1 class="fuentePersonalizadaTitulo"><p class="m-1 p-3">Listado de países: </p></h1>
                    
                </div>

                <div class="col-3" id="colicono">
                    <img  id="icono" src="https://media2.giphy.com/media/l49KRYKkGwQwxMGFzL/giphy.gif?cid=ecf05e47m7whvkaxouhrvjyqhkvvjkjs1prkewn68gz28lgn&rid=giphy.gif&ct=s" alt="Logo"> 
                </div>

            </div>
            
        </div><hr>
        <!--FiN-->

        
        <!--Contenedor países-->
        <div class="container fuentePersonalizadaTexto" id="paises"></div>
        <!--FiN-->

        
        <!--INICIO Pie de Pagina-->
        <div class="container-fluid bg-dark text-white piePagina">
                
            <div class="col-12 py-3 px-2">
                <label>Ingeniería en Software y Sistemas Computacionales</label><br>
                <label>Diana Bojorquez Soto (70624)</label>
            </div>

        </div><br>
        <!--Fin-->


    </div>

   
    
   
    

    <!--SCRIPT-->
    <script>
        var paises = document.getElementById("paises")

        fetch("paises.json")
        .then(function (response) {
            console.log(response)

            response.json().then(function (datos) {

                let contador = 1;
                datos.forEach( registro => {

                    //Renglon
                    let renglon = document.createElement("div");
                    renglon.className = "row border bg-light m-2";
                    paises.appendChild(renglon);

                    //Columna 
                    let columna = document.createElement("div");
                    columna.className = "col-12";
                    renglon.appendChild(columna);

                    //Dato
                    let nombre = document.createElement("p");
                    nombre.textContent = contador + ") "+ registro.CountryName;
                    columna.appendChild(nombre)
                    contador++;
                });
            });
        });


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
