<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .body{
            background-color: rgb(250, 245, 239);
        }

        #map{
            width: 100%;
            height: 500px;
        }

    </style>


</head>
<body>
    
    <h1>HOLA MUNDO 5</h1>

    <div class="container">
        <div class="row m-5">
            <div class="col-12 p-5">

                <h1>Mapa con infoWindow</h1>
                <div id="map"></div>

            </div>
        </div>

    </div>

    <script>
        var informacion = "<h1>Univerdidad de la Salle Bajío</h1>"
        informacion += "<p>Direcció: Av. Universidad 602, Lomas del Campestre</p>"
        informacion += "<p>477 710 8500</p>"


        function iniciMapa() {

            var propiedades = {
                center:{
                    lat:21.157619347772748,
                    lng: -101.71230672699893
                },
                zoom: 14
            }

            const mapa = document.getElementById("map");
            const map = new google.maps.Map(mapa,propiedades);


            if(navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition( position =>{
                    

                    let posicion = {
                        lat: posicion.coords.latitude,
                        lng: posicion.coords.longitude

                    }

                    let propiedadesMarcador = {

                        position: posicion,
                        map,
                        title: "Marcador"
                    }

                    const marcador = new google.maps.Marker(propiedadesMarcador);
                    map.setCenter(posicion);

                    const infoWindow = new google.maps.InfoWindow({
                        content : informacion 
                    });


                    marcador.addListener("click", ()=>{
                        infoWindow.open(map,marcador);
                    });
                });

               

            }


        }


    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciMapa" async defer></script>
    

</body>
</html>
