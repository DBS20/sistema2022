<body class="cuerpo">
    <br>
    <div class="container" id="contenido">

        <!--INICIO-->
        <div class="container fuentePersonalizadaTexto">
            <div class="row">
                <div class="col-xl-12 col-md-12">
                    <h1 class="display-4 fuentePersonalizadaTitulo">Mapa con infoWindow</h1>
                    <div id="map"></div>
                </div>
            </div><hr>
        </div>
        <!--Fin-->


        <!--INICIO Pie de Pagina-->
        <div class="container bg-dark text-white piePagina">
            
            <div class="col-12 py-3 px-2">
                <label>Ingeniería en Software y Sistemas Computacionales</label><br>
                <label>Diana Bojorquez Soto (70624)</label>
            </div>

        </div><br>
        <!--Fin-->


    </div>
    
   
    <script>
        var informacion = "<h1>Univerdidad de la Salle Bajío</h1>"
        informacion += "<p>Direcció: Av. Universidad 602, Lomas del Campestre</p>"
        informacion += "<p>477 710 8500</p>"


        function iniciMapa() {

            var propiedades = {
                center:{
                    lat:21.157619347772748,
                    lng: -101.71230672699893
                },
                zoom: 14
            }

            const mapa = document.getElementById("map");
            const map = new google.maps.Map(mapa,propiedades);


            if(navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition( position =>{
                    

                    let posicion = {
                        lat: posicion.coords.latitude,
                        lng: posicion.coords.longitude

                    }

                    let propiedadesMarcador = {

                        position: posicion,
                        map,
                        title: "Marcador"
                    }

                    const marcador = new google.maps.Marker(propiedadesMarcador);
                    map.setCenter(posicion);

                    const infoWindow = new google.maps.InfoWindow({
                        content : informacion 
                    });


                    marcador.addListener("click", ()=>{
                        infoWindow.open(map,marcador);
                    });
                });

               

            }


        }


    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciMapa" async defer></script>
